<!DOCTYPE html> <html>
<head>
  <meta charset="utf-8" />
  <title>Tabby option</title>
  <link rel="stylesheet" href="style/options.css">
</head>
<body>
  <div id="header">
    <h1>Tabby</h1>
    <img src="icon.png" alt="Logo" />  
  </div>
  
  <div id="main">

    <div id="open-tabs">
      <h2>Open Tabs</h2>
      <ul id="tab-list" class="dropzone"></ul>
    </div>

    <div id="groups">
      <h2>Groups</h2>
      <ul id="group-list" class="dropzone"></ul>
      <div style="display: flex;">
        <input id="new-group-name" type="text" placeholder="New group name" />
        <button id="create-group">+ Create Group</button>
      </div>
    </div>

    <div id="folders">
      <h2>Folders</h2>
      <ul id="folder-list" class="dropzone"></ul>
      <div style="display: flex;">
        <input id="new-folder-name" type="text" placeholder="New folder name" />
        <button id="create-folder">+ Create Folder</button>
      </div>
    </div>

  </div>

  <div id="footer">
    <h3>Tabby - Double v3.1.2</h3>
    <h3>A tab orginizing tool to keep ur browser orginized and ur ram happy</h3>
    <h5>art made by Lyna</h5>
  </div>

  <script src="options.js"></script>
</body>
</html>
